<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
  <script src="forms.js"></script>
</head>

<body>
<form action="" method="post" name="test" onsubmit="return checkForm(this);">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Name" id="name" /><br />
    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Email" id="email" /><br />
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password" id="password" /><br />
    <label for="RePassword">Repeat Password:</label>
    <input type="password" name="RePassword" placeholder="RePassword" id="RePassword" /><br />
    <span>Gender</span>
    <input type="radio" name="state" id="male" value="male" /><label for="male">Male</label>
    <input type="radio" name="state" id="female" value="female" /><label for="female">Female</label><br />
    <input type="submit" name="submit" value="Done" />
</form>
</body>

</html>
