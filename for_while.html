<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
var i = 0;
while (i < 3) {
  alert( i );
  i++;
}

do {
  alert( i );
  i++;
} while (i < 3);
for (i = 0; i < 3; i++) {
  alert( i );
}

outer: for (var i = 0; i < 3; i++) {

for (var j = 0; j < 3; j++) {

  var input = prompt('Значение в координатах '+i+','+j, '');

  if (!input) break outer;

}
}
alert('Готово!');
  </script>

  <p>...Конец документа</p>

</body>

</html>
