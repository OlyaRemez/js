<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">

</head>

<body>
<script type="text/javascript">
var text = "PI - " + Math.PI;
text += "\nE - " + Math.E;
text += "\nModule -7 - " + Math.abs(-7);
text += "\nSin 0.3 - " + Math.sin(0.3);
text += "Random - " + Math.random();
text += "\nRandom 0-10 - " + Math.floor(Math.random()*11);
alert(text);
</script>
</body>

</html>
